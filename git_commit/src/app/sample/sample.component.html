

<section class="example-container"> 
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm"  (ngSubmit)="onSubmit(f)">
    <mat-form-field >
      <input type="email" 
       matInput 
       placeholder="Input" 
        ngModel 
        name="email"
        email
        required
        #emailInput = "ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Filed should not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is not valid</mat-error>

    </mat-form-field>
    <mat-form-field hintLabel ="Password  must be 6 charecters length" >  
      <input type="password" 
             matInput 
             placeholder="password" 
             ngModel 
             name="password"
             required
             #pwd = "ngModel">
       <mat-hint align="end">{{pwd.value?.length}}/6</mat-hint> 

    </mat-form-field>
    <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" ngModel  required name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled] ="f.invalid">Submit</button>
</form>
    
</section>
